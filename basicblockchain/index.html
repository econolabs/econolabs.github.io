    <script>
      $(function () {
        setup(1, 1);
        setup(2, 1);
        setup(3, 1);
        setup(4, 1);
        setup(5, 1);
      });

      function getText(block, chain) {
        return (
          $("#block" + block + "chain" + chain + "number").val() +
          $("#block" + block + "chain" + chain + "nonce").val() +
          $("#block" + block + "chain" + chain + "data").val() +
          $("#block" + block + "chain" + chain + "previous").val()
        );
      }

      function setup(block, chain) {
        updateHash(block, chain);
        $("#block" + block + "chain" + chain + "number").bind(
          "input propertychange",
          function () {
            updateChain(block, chain);
          }
        );
        $("#block" + block + "chain" + chain + "nonce").bind(
          "input propertychange",
          function () {
            updateChain(block, chain);
          }
        );
        $("#block" + block + "chain" + chain + "data").bind(
          "input propertychange",
          function () {
            updateChain(block, chain);
          }
        );
        $("#block" + block + "chain" + chain + "mineButton").click(function (
          e
        ) {
          e.preventDefault();
          var l = Ladda.create(this);
          l.start();
          setTimeout(function () {
            mine(block, chain, true);
            l.stop();
          }, 250); // give UI time to update
        });
      }
    </script>
