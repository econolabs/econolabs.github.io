<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Students To Opengroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .avatar {
            vertical-align: middle;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: .1rem;
        }
    </style>
</head>

<body>

    <main>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="econolabs.github.io">Econolabs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="econolabs.github.io"></a>
                        </li>
                    </ul>
                    <form class="d-flex">

                        <a href="https://vk.com/dmglvn">

                            <img src="https://sun9-37.userapi.com/c317630/v317630439/76a0/Bz6QTfBog0I.jpg?ava=1" alt=""
                                style="
                  width: 40px;
                  height: 40px;
                  border-radius: 50%;
                  filter: grayscale(100%);
                  object-fit: cover;" />

                        </a>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-group m-1 p-1">
                            <span class="input-group-text">Дата</span>
                            <input type="date" id="selecteddate" class="form-control" aria-label="classdate"
                                aria-describedby="classdate">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group m-1 p-1">
                            <span class="input-group-text">OpenGroup</span>
                            <input type="text" id="opengroup" class="form-control" aria-label="opengroup"
                                aria-describedby="opengroup">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-group m-1 p-1">
                            <span class="input-group-text">Студент</span>
                            <select class="form-select form-select-sm" aria-label="select student" id="selectStudent">
                                <option selected>Select Student</option>
                            </select>
                        </div>

                       
                    </div>
                    <div class="col">
                        <div class="input-group m-1 p-1">
                            <span class="input-group-text">ФИО Группа</span>
                            <input type="text" id="name" class="form-control" aria-label="name" aria-describedby="name">
                        </div>
                    </div>

                </div>
            </div>








            <div class="container">
                <div class="row" id="freeavatars">
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="./addstudentstoopengroup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
