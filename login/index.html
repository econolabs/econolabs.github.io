    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./original.css">

    <title>Login</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a target="_blank" class="navbar-brand" href="/">Econolabs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="sr-only"></span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="https://vk.com/dmglvn">
                    <img loading="lazy" src="https://sun9-37.userapi.com/c317630/v317630439/76a0/Bz6QTfBog0I.jpg?ava=1"
                        alt="" style="
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    filter: grayscale(100%);
                    object-fit: cover;
                  " />
                </a>
            </form>
        </div>
    </nav>

    <div class="container">
        <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
        <script type="text/javascript">

            function saveState(state) {
                try {
                    const serializedState = JSON.stringify(state);
                    // console.log(serializedState);
                    localStorage.setItem('econolabs', serializedState);
                } catch (err) {
                    console.log(err)
                }
            }


            if ('VKIDSDK' in window) {
                const VKID = window.VKIDSDK;

                VKID.Config.init({
                    app: 53350454,
                    redirectUrl: 'https://econolabs.github.io',
                    responseMode: VKID.ConfigResponseMode.Callback,
                    source: VKID.ConfigSource.LOWCODE,
                    scope: '', // Заполните нужными доступами по необходимости
                });

                const oAuth = new VKID.OAuthList();

                oAuth.render({
                    container: document.currentScript.parentElement,
                    oauthList: [
                        VKID.OAuthName.MAIL,
                        VKID.OAuthName.OK,
                        VKID.OAuthName.VK

                    ]
                })
                    .on(VKID.WidgetEvents.ERROR, vkidOnError)
                    .on(VKID.OAuthListInternalEvents.LOGIN_SUCCESS, function (payload) {
                        const code = payload.code;
                        const deviceId = payload.device_id;

                        VKID.Auth.exchangeCode(code, deviceId)
                            .then(vkidOnSuccess)
                            .catch(vkidOnError);
                    });

                function vkidOnSuccess(data) {
                    console.log(data);
                    VKID.Auth.publicInfo(data.id_token)
                        //     VKID.Auth.publicInfo(data.access_token)
                        .then(res => {
                            console.log(res.user);
                            let email, avatarUrl, vkuser;

                            if (res.user.hasOwnProperty(first_name) && res.user.hasOwnProperty(last_name)) {
                                vkuser = res.user.first_name + " " + res.user.last_name;
                            } else { vkuser = res.user.first_name }

                            if (res.user.hasOwnProperty(avatar)) {
                                avatarUrl = res.user.avatar;
                            } else { avatarUrl = "../freelancer.jpg" }
                            saveState({
                                application: {
                                    email: "vk" + data.user_id + "@vk.com",
                                    user: vkuser,
                                    avatarUrl: avatarUrl
                                },
                            });
                            const newDiv = document.createElement("div");
                            const newContent = newDiv.innerText("Welcome " + "vk" + data.user_id + "@vk.com");
                            newDiv.classList.add("alert", "alert-danger", "my-5");
                            document.append(newDiv);
                            // Обработка полученного результата
                        })


                }

                function vkidOnError(error) {
                    console.log(error);
                    const newDiv = document.createElement("div");
                    const newContent = newDiv.innerText(error);
                    newDiv.classList.add("alert", "alert-danger", "my-5");
                    document.append(newDiv);

                    // Обработка ошибки
                }
            }
        </script>
    </div>

</body>

</html>
