<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
    <link href="../dist/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <p>
      This is the first comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="1"></div>
    </p>
<!--
    <p>
      This is the second comment.
       We will put our React component inside this div.
      <div class="like_button_container" data-commentid="2"></div>
    </p>

    <p>
      This is the third comment.      
      <div class="like_button_container" data-commentid="3"></div>
    </p>
-->

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="../dist/react.production.min.js" crossorigin></script>
    <script src="../dist/react-dom.production.min.js" crossorigin></script>
    <script src="../dist/react-bootstrap.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script data-plugins="transform-es2015-modules-umd" type="text/babel" src="./index.js"></script>
 

  </body>
</html>
