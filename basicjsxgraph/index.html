  <script>
    let randomfrom = [2, 4, 6, 8, 10];
        var offset = 4;

    var selectedRandom = randomfrom[Math.floor(Math.random() * randomfrom.length)];
    console.log("Случайное число:", selectedRandom);

    var board = JXG.JSXGraph.initBoard(
        'box', {
            boundingbox: [-8, 8, 8, -8],
            axis: true
        });

  //  var idx = selectedRandom - 1; // индекс от 0 до 3
    
    // Базовые точки с целыми координатами
    var A = board.create('point', [-6, -6], { 
        name: 'A', 
        color: 'blue',
        size: 4
    });
    
    var B = board.create('point', [-6+offset, -6], { 
        name: 'B', 
        color: 'blue',
        size: 4
    });
    
    // Смещение для боковой стороны (целые числа для "круглых" координат)

    
    var C = board.create('point', [2+offset, -6+selectedRandom], { 
        name: 'C', 
        color: 'red',
        size: 4
    });
    
    var D = board.create('point', [2, -6+selectedRandom], { 
        name: 'D', 
        color: 'red',
        size: 4
    });

    // Создаем параллелограмм
    var parallelogram = board.create('polygon', [A, B, C, D], {
        fillColor: '#CCFFCC',
        fillOpacity: 0.5,
        borders: {
            strokeColor: '#FF0000',
            strokeWidth: 3
        }
    });

   
</script>
